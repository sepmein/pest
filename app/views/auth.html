<div class="row" data-ng-controller="pcoApp.controllers.authentication">
    <div class="alert alert-info alert-dismissable">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
        请<strong>注册</strong>以开始使用。
    </div>
    <form class="form-horizontal ng-pristine ng-valid" role="form">
        <p class="error"></p>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail3" placeholder="填写电子邮件" ng-model="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword3" placeholder="填写密码" ng-model="password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="rememberMe">自动登录
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-1">
                <button type="submit" class="btn btn-default" ng-click="login()" data-loading-text="登录中...">登录</button>
            </div>
            <div class="col-sm-1">
                <button type="submit" class="btn btn-primary" ng-click="createUser()">注册</button>
            </div>
        </div>
        <p ng-show="err" class="error">{{err}}</p>
    </form>
</div>
