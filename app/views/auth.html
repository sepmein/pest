<div class="row" data-ng-controller="pcoApp.controllers.authentication">
  <form class="form-horizontal ng-pristine ng-valid" role="form">
    <p class="error"></p>
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="password">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="rememberMe"> 自动登录 {{rememberMe}}
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-1">
        <button type="submit" class="btn btn-default" ng-click="login()" data-loading-text="登录中..." >登录</button>
      </div>
      <div class="col-sm-1">
        <button type="submit" class="btn btn-primary" ng-click="createUser()">注册</button>
      </div>
    </div>
    <p ng-show="err" class="error">{{err}}</p>
  </form>
</div>
