<a class="btn btn-primary btn-large" href="#/pco"><span class="glyphicon glyphicon-chevron-left"></span>PCO列表</a>

<div ng-controller="pcoApp.controllers.view">
	<h3>{{ pco.cn.company }}</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group"><label class="col-sm-2 control-label">等级</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.grade }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">地址</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.cn.address }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">法人</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.cn.artificialPerson }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">颁证日期</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.cn.presentationDate }}</p>
			</div>
		</div>
	</form>
	<br/>
	<br/>
	<br/>
	<br/>
	<h3>{{ pco.en.company }}</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group"><label class="col-sm-2 control-label">Grade</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.grade }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">Address</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.en.address }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">Artificial Person</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.en.artificialPerson }}</p>
			</div>
		</div>
		<div class="form-group"><label class="col-sm-2 control-label">Presentation Date</label>
			<div class="col-sm-10">
				<p class="form-control-static">{{ pco.en.presentationDate }}</p>
			</div>
		</div>
	</form>
</div>
