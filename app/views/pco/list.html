<div ng-controller="pcoApp.controllers.list">
	<!-- 
		<div class="alert" ng-class='messageType' ng-show="isShown">{{message}}</div>
	-->
	<br/>
	
	<form class="form-inline" role="form">
		<div class="form-group">
			<label for="searchBar" class="sr-only">Search</label>
			<input type="text" class="form-control" id="searchBar" ng-model="q" placeholder="搜索">
		</div>
		<!-- Button trigger modal -->
		<a data-toggle="modal" href="#newData" class="btn btn-primary">新增PCO</a>
		<button type="button" class='btn' ng-click="translation()">中/en</button>
		<button type="button" class="btn btn-default">
		  <span class="glyphicon glyphicon-print"></span> 打印
		</button>
	</form>

	<!-- Modal -->
	<div class="modal fade" id="newData" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title">Modal title</h4>
				</div>
				<div class="modal-body">
					...
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<table class='table'>
		<thead>
			<tr>
				<th>
					<a href="" ng-click=" order = '_id' ; reverse = !reverse">#</a>
				</th>
				<th>
					<a href="" ng-click=" order = 'grade' ; reverse = !reverse">等级
					</a>
				</th>
				<th>
					<a href="" ng-click=" order = language + '.company' ; reverse = !reverse">单位</a>
				</th>
				<th>
					<a href="" ng-click=" order = language + '.address' ; reverse = !reverse">地址</a>
				</th>
				<th>
					<a href="" ng-click=" order = language + '.artificialPerson' ; reverse = !reverse">法人</a>
				</th>
				<th>
					<a href="" ng-click=" order = language + '.presentationDate' ; reverse = !reverse">颁发日期</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='pco in list | orderBy:order:reverse | filter:q' >
				<td><a href="#/pco/{{ $index }}">{{ pco._id }}</a></td>
				<td>{{ pco.grade}}</td>
				<td>{{ pco[language].company }}</td>
				<td>{{ pco[language].address }}</td>
				<td>{{ pco[language].artificialPerson}}</td>
				<td>{{ pco[language].presentationDate}}</td>
			</tr>
		</tbody>
	</table>	
</div>
